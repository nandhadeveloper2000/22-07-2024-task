<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Auto Example</title>
  <style>
    .auto-size {
      width: auto;
      height: auto;
      padding: 10px;
      border: 1px solid #000;
    }
    .centered-box {
      width: 200px;
      height: 100px;
      margin-top: auto;
      margin-left: auto;
      margin-bottom: auto;
      margin-right: auto;
      background-color: lightblue;
    }

    .flex-container {
      display: flex;
      width: 100%;
      background-color: lightgrey;
    }

    .flex-item {
      flex: 1 1 auto;
      padding: 10px;
      border: 1px solid #000;
    }

    .positioned-element {
      position: absolute;
      top: 10px;
      left: auto;
      right: 20px;
      background-color: pink;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="auto-size">Auto Width and Height</div>
  <div class="container">
    <div class="centered-box">Centered Box</div>
  </div>
  <div class="flex-container">
    <div class="flex-item">Flex Item 1</div>
    <div class="flex-item">Flex Item 2</div>
    <div class="flex-item">Flex Item 3</div>
  </div>
  <div class="positioned-element">Positioned Element</div>
</body>
</html>
