<!DOCTYPE html>
<html>
<head>
    <title>CSS Inheritance Example</title>
    <style>
        .parent {
            color: blue;
            font-size: 20px;
        }
        .child {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="parent">
        This is the parent element.
        <p class="child">This is the child element.</p>
    </div>
</body>
</html>
